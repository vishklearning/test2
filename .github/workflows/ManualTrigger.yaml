      # ${{ env.TARGET_REPO }}

      - name: install lxml
        run: |
          sudo pip install lxml

      # Run the MergeDX
      - name: MergerDX
        id: MergerDX
        continue-on-error: true
        run: |
          python3 ./acct-scripts/mergerDX/merger.py merge_delta -s ${{ env.SOURCE_REPO }} -t ${{env.TARGET_ENVIRONMENT}} -a ${{secrets.API_VERSION}}
          if [ $? -eq 0 ] && [ $(ls srcToDeploy | wc -l) -ne 0 ]; then
            echo "Success in MergeDX"
            zip -r srcToDeploy.zip ./srcToDeploy/
            git rev-parse --verify HEAD
          else 
            echo "::warning:: Failure in MergeDX: The srcToDeploy.zip is EMPTY(i.e. No New Code Changes Detected)"
            exit 1
